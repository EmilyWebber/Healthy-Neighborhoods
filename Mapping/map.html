<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 41.865, lng: -87.651612},
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });

        var coord1 = [
          {lat: 41.802735, lng: -87.580518},
          {lat: 41.802261, lng: -87.616279},
          {lat: 41.785613, lng: -87.615723},
          {lat: 41.786501, lng: -87.577180}
        ];

        // Construct the polygon.
        var hydepark = new google.maps.Polygon({
          paths: coord1,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
        
        });

        var coord2 = [
          {lat: 41.891485, lng: -87.614774},
          {lat: 41.891376, lng: -87.647737},
          {lat: 41.879554, lng: -87.645529},
          {lat: 41.879982, lng: -87.617570}
        ];
        var chicagoloop = new.google.maps.Polygon({
          paths: coord2
          strokeColor: '#00ff00',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#00ff00',
          fillOpacity: 0.35,
        });


        hydepark.setMap(map);
        chicagoloop.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOYHCFXoVn0vS41_oBtnf5lWIzrYTCJvo&callback=initMap">
    </script>
  </body>
</html>
