 <!-- Map -->
    <style>
      #map {
        width: 100%;
        height: 75%;
        left: 10px;
      }
    </style>

  <body>
    <div id = "map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
          center: {lat: 41.847, lng: -87.642},
          //center: new google.maps.LatLng(-19.2577, 146.8236),
          zoom: 12
        });

        // KML map layer
        var kmlLayer = new google.maps.KmlLayer("https://data.cityofchicago.org/d/buma-fjbv?category=Facilities-Geographic-Boundaries&view_name=Boundaries-Neighborhoods-KML", {
        //var kmlLayer = new google.maps.KmlLayer("https://developers.google.com/maps/tutorials/kml/westcampus.kml", {
        	supressInfoWindows: true,
        	preserveViewport: false,
        	map: map
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
  </body>
